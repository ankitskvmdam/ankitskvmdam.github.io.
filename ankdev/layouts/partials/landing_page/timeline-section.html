<div class="section-container mt-6">
    <div class="timeline-container section">
        <div class="heading-container">
            <h1>Timeline</h1>
            <p class="ml-5">Journey of my life</p>
        </div>
        <div class="timeline-controller-container"> 
            <ul class="timeline-controller-ul">
                <li class="timeline-controller-li" id="timeline-prev">
                    <svg class="timeline-controller-icon" desc="previous">
                        <use xlink:href="#prev"></use>
                    </svg>
                    <span>Prev</span>
                </li>
                <li class="timeline-controller-li" id="timeline-next">
                    <span>Next</span>
                    <svg class="timeline-controller-icon" desc="next">
                        <use xlink:href="#next"></use>
                    </svg>
                </li>
            </ul>
        </div>
        <div id="timeline">
        </div>
    </div>
</div>
